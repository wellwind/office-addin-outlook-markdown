<section style="display:flex; flex-direction: column; width: 98%; height: 100%; margin: 0; padding: 0">
  <section style="height: 100%; display: flex; flex-direction: column;">
    <h1>Markdown</h1>
    <textarea style="width:100%; height: 100%;" [(ngModel)]="content"></textarea>
  </section>
  <section style="height: 100%; display: flex; flex-direction: column;">
    <h1>Preview</h1>
    <div style="border: 1px solid #000; width: 100%; height: 100%; overflow: auto;">
      <pre>{{ content }}</pre>
    </div>
  </section>
  <section style="padding: 5px;">
    <button (click)="insert()">Insert</button>
  </section>
</section>
